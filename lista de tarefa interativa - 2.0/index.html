<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas Interativa</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Lista de Tarefas Interativa - 2.0</h1>

      <!-- Campo de entrada e botão de adicionar -->
      <div class="input-group">
        <input
          type="text"
          id="nova-tarefa"
          placeholder="Digite uma nova tarefa"
        />
        <button onclick="adicionarTarefa()" id="btn-adicionar">
          Adicionar
        </button>
      </div>

      <!-- Lista de tarefas -->
      <div id="contadores">
        <span id="total">Total: 0</span>
        <span id="pendentes">Pendentes: 0</span>
        <span id="concluidas">Concluídas: 0</span>
      </div>
      <ul id="lista-tarefas"></ul>
    </main>

    <script src="app.js"></script>
  </body>
</html>
